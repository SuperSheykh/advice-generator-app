<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="index.css" />
      <title>Minim Digits | Advice generator app</title>
   </head>
   <body>
      <main>
         <div class="card">
            <p id="advice-id" class="advice">
               Advice #<span id="ad-id">117</span>
            </p>
            <h1>"<span id="ad-text"></span>"</h1>
            <div class="drawing">
               <div class="line"></div>
               <div class="pause"></div>
               <div class="pause"></div>
               <div class="line"></div>
            </div>
            <div id="button">
               <div class="dice">
                  <div class="dice-line">
                     <span class="dot"></span>
                     <span class="dot"></span>
                  </div>
                  <div class="dice-line middle-line">
                     <span class="dot"></span>
                  </div>
                  <div class="dice-line">
                     <span class="dot"></span>
                     <span class="dot"></span>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <script src="index.js"></script>
   </body>
</html>
